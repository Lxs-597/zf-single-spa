<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./lib/umd/single-spa.js"></script>
  <script>
    SingleSpa.registerApplication(
      'app1',
      async () => {
        console.log('加载1...')
        return {
          bootstrap: async () => {
            console.log('bootstrap1')
          },
          mount: async () => {
            console.log('mount1')
          },
          unmount: async () => {
            console.log('unmount1')
          },
        }
      },
      location => location.hash.startsWith('#/app1'), // 根据路径判断是否要加载
      {
        store: {
          name: 'single-app1'
        }
      }
    )

    SingleSpa.registerApplication(
      'app1',
      async () => {
        console.log('加载2...')
        return {
          bootstrap: async () => {
            console.log('bootstrap2')
          },
          mount: async () => {
            console.log('mount2')
          },
          unmount: async () => {
            console.log('unmount2')
          },
        }
      },
      location => location.hash.startsWith('#/app2'), // 根据路径判断是否要加载
      {
        store: {
          name: 'single-app2'
        }
      }
    )

    SingleSpa.start()
  </script>
</body>
</html>
